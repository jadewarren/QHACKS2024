<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract reviewer</title>
    <style> 
        body {
            font-family: 'Courier', monospace;
            padding: 20px; 
            background-color: #F7EEF3;
            color: #333;
        }
        header {
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 1em 0;
        }
    </style>
    <!-- Ensure you include PDF.js here, adjust the path as necessary -->
    <script src="path/to/pdf.js"></script>
</head>
<body>
    <header>
        <h1>Contract review</h1>
    </header>

    <input type="file" accept="application/pdf" id="pdfUpload">
    <div id="confirmationMessage"></div>
    <div id="fileDetails"></div>
    <div id="pdfText"></div> <!-- Container for displaying extracted PDF text -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let fileInput = document.getElementById('pdfUpload');
            
            fileInput.addEventListener("change", function(event) {
                let confirmationMessage = document.getElementById("confirmationMessage");
                let fileDetails = document.getElementById("fileDetails");
                let pdfText = document.getElementById("pdfText");

                if (fileInput.files.length > 0) {
                    let file = fileInput.files[0];
                    confirmationMessage.textContent = 'File uploaded successfully.';
                    fileDetails.textContent = `File Name: ${file.name}, File Size: ${file.size} bytes`;
                    pdfText.textContent = 'Extracting text...';

                    var fileReader = new FileReader();
                    fileReader.onload = function() {
                        var typedarray = new Uint8Array(this.result);

                        pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                            // Assuming we want to extract text from every page
                            var maxPages = pdf.numPages;
                            var countPromises = []; // Collecting all page promises
                            for (var i = 1; i <= maxPages; i++) {
                                var page = pdf.getPage(i);
                                countPromises.push(page.then(function(page) { // Add page promise
                                    var textContent = page.getTextContent();
                                    return textContent.then(function(text){ // Return content promise
                                        return text.items.map(function(s) { return s.str; }).join(''); // Concatenate strings
                                    });
                                }));
                            }
                            // Once all pages are processed
                            Promise.all(countPromises).then(function(texts) {
                                pdfText.textContent = texts.join(' '); // Show combined text
                            });
                        });
                    };

                    fileReader.readAsArrayBuffer(file);
                } else {
                    confirmationMessage.textContent = 'Please select a file.';
                    fileDetails.textContent = '';
                    pdfText.textContent = '';
                }
                success.textContent = 'File Read.'
            });
        });
    </script>
</body>
</html>
